<!DOCTYPE html>
<!-----ESTO ES UN COMENTARIO EN HTML 5-->
<html lang="es">
<!---Esto es un atributo de tipo lang e indica que estamos en una web en castellano-->

<head>

    <link rel="icon" type="image/jpg" href="images/logoIpartekWeb.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- BASE PARA MAPEAR TODAS LAS RUTAS DE ESTA PÁGINAS-->
    <base href="/pruebaTecnica/">
    <!-- ESTILOS-->
    <link rel="stylesheet" href="css/login-styles.css">




</head>

<body>
   

            <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                        <span class="login100-form-title">
                            Sign In
                        </span>

                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2">
                                Username / Password?
                            </a>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>

                        <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
                                Don’t have an account?
                            </span>

                            <a href="#" class="txt3">
                                Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </form>



    <!-- JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>

</html>
